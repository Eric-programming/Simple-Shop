  <div class="d-flex align-items-center">
    <!-- Auth -->
    <ng-container *ngIf="!(currentUser$ | async)">
      <a routerLink="/login" class="btn btn-outline-secondary mr-2">Login</a>
      <a routerLink="/signup" class="btn btn-outline-secondary mr-3">Sign up</a>
    </ng-container>
    <!-- Auths -->
    <!-- Dropdown -->
    <div class="dropdown" *ngIf="currentUser$ | async">
      <button
        class="btn btn-outline-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Welcome back, {{ (currentUser$ | async).displayName | titlecase }} !
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" routerLink="/checkout"
          ><i class="fas fa-shopping-cart"></i> Cart ({{
            (basket$ | async)?.totalItems
          }})
        </a>
        <a class="dropdown-item" routerLink="/order"
          ><i class="fas fa-archive"></i> Orders</a
        >
        <a class="dropdown-item" (click)="logout()"
          ><i class="fas fa-sign-out-alt"></i> Logout</a
        >
      </div>
    </div>
    <!-- Dropdown -->
  </div>
